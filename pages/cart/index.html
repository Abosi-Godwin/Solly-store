<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ++++++++++++++++++  -->
    <div class="cart-page">
      <div class="cart-head-page">
        <div class="backward">
          <h2>
            Your cart
          </h2>
          <ion-icon class="close-cart-page" name="close-circle-outline"></ion-icon>
        </div>
        <div class="details-info">
          <div class="heading">
            <h3>Quantity</h3>
          </div>
          <div class="heading">
            <h3>
              Product Info
            </h3>
          </div>
          <div class="heading">
            <h3>
              Action
            </h3>
          </div>
        </div>

      </div>

      <div class="items cart-body">

      </div>
      <div class="cart-footer">
        <div class="promo-section">
          <div class="input-bg">
            <input type="text" placeholder="promo code">
            <button>
              apply
            </button>
          </div>
        </div>

        <div class="cart-total-section">
          <div class="total-row">
            <p>Cart total</p>
            <span class="cart-total"></span>
          </div>

          <div class="total-row">
            <p>
              Tax
            </p>
            <span class="cart-tax"></span>
          </div>

          <div class="total-row">
            <p>
              Delivery
            </p>
            <span class="cart-delivery">

            </span>
          </div>

          <div class="total-row">
            <p>
              promo discount
            </p>
            <span class="cart-promo">
              $0.00
            </span>
          </div>

          <div class="total-section-line"></div>

          <div class="total-section">
            <p>
              Subtotal
            </p>
            <span class="cart-sub-total">$0.000</span>
          </div>
        </div>


      </div>
    </div>
<!-- +++++++++++++++++++++++++ -->

<script src="/src/scripts/cartPageScript/cartPage.js" type="module"></script>
</body>

</html>
